<p>login-form works!</p>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="loginForm.controls.email" name="email" required>

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="loginForm.controls.password" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
